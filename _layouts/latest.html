<!DOCTYPE html>
<html>
{% include head.html %}

<body>
  {% include header.html %}

  {{content}}

  <div class="m-auto w-full px-2 md:px-0 md:w-2/3">
    <div class="text-4xl font-bold py-10 text-center">Latest Updates</div>
    {% for post in site.posts %}
    <div class="flex-col">
      <a href="{{ post.url | replace:".html","" | prepend: site.baseurl }}" class="font-bold text-2xl hover:underline md:text-4xl">{{ post.title }}</a>
      <a href="{{ post.url | replace:".html","" | prepend: site.baseurl }}" class="flex">{{ post.date-written }}</a>
      <a href="{{ post.url | replace:".html","" | prepend: site.baseurl }}" class="flex pb-10">{{ post.blurb }}</a>
    </div>
    {% endfor %}
  </div>


  {% include footer.html %}

  {% include foot.html %}

</body>

</html>
